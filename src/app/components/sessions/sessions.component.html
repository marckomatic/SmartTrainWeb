<mat-card id="cabecera-mat">
  <div class="mat-header">
    <h1>{{nombreTipo}}</h1>
  </div>

  <div>
    <p>
      <b>Atleta:</b> {{infoUsuario.nombre}} {{infoUsuario.apellido}}
      <br> <b>Peso:</b> {{infoUsuario.peso}} kg
      <br> <b>Altura:</b> {{infoUsuario.estatura}} cm
      <br> <b>Sexo:</b> {{infoUsuario.sexo}} <br> 
      <br> <b>Hora Actual:</b> {{today | date:'mediumTime'}}
    </p>
  </div>
  <div>
    <img [src]="imageUrl" id="titleImage" />
  </div>

</mat-card>

<mat-card class="section2">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Sesiones</mat-card-title>
  </mat-card-header>


  <mat-accordion class="example-headers-align">
    <mat-expansion-panel hideToggle *ngFor="let session of sessions">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Sesi√≥n {{session.idSesion}}
        </mat-panel-title>
        <mat-panel-description>
          {{session.fecha_hora}}
          <mat-icon>history_toggle_off</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <button class="metter-button" mat-fab color="accent" aria-label="Example icon button with a bookmark icon"
        (click)="seeData(1, session.idSesion)">
        <mat-icon>visibility</mat-icon>
      </button>

    </mat-expansion-panel>

  </mat-accordion>
</mat-card>
