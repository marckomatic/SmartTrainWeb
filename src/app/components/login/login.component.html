<div class="fake-body">

    <mat-card class="example-card">
        <mat-card-header class="login-header">
            <div class="header-container">
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>Iniciar Sesión</mat-card-title>
            </div>

        </mat-card-header>
        <mat-card-content class="login-content">

            <p>
                <mat-form-field appearance="legacy">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Nombre de usuario"  [(ngModel)]="username">
                    <mat-icon matSuffix>people_alt</mat-icon>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="legacy">
                    <mat-label>Contraseña</mat-label>
                    <input matInput placeholder="Contraseña" type="password" [(ngModel)]="password">
                    <mat-icon matSuffix>lock</mat-icon>
                </mat-form-field>
            </p>

        </mat-card-content>
        <mat-card-actions class="login-actions">
            <button mat-button (click)="login()" color="primary" >Entrar</button>
        </mat-card-actions>
    </mat-card>

</div>
